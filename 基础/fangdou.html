<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <input id="iphone" type="text">
</body>
<script>
    function debouce(d) {
        console.log('联系搜索phoneNumber', +d);

    }
    let inp = document.querySelector('#iphone');

    function getPhone(fn, delay) {
        let timer
        return (d) => {
            clearTimeout(timer)
            timer = setTimeout(() => {
                fn(d);
                clearTimeout(timer)
            }, delay)
        }
    }

    let getPhoneDeboune = getPhone(debouce, 1000)

    inp.addEventListener("keyup", (e) => {
        getPhoneDeboune(e.target.value);
    })
</script>

</html>
